<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS1 HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <h1>Our Calculator</h1>
    <p>Каждый добавляет кнопку со своим номером, используя новую ветку.
    И делаете Commit</p>
    <hr>
    <div class="container">
        <div>

            <input type="text" id="result">
        </div>
        <div class="row">
            <button type="button" class="btn btn-warning" btn-lg btn-block active role="button" aria-pressed="true" id="0" value="0" onclick="toInput('0')">0</button>
            <button type="button" class="btn btn-warning" btn-lg btn-block active role="button" aria-pressed="true" id="equa" value="=" onclick="getResult()">=</button>
            <button type="button" class="btn btn-danger" btn-lg btn-block active role="button" aria-pressed="true" onclick="clearToInitialState()">C</button>
            <button type="button" class="btn btn-danger" btn-lg btn-block active role="button" aria-pressed="true" id="div" value="/" onclick="initAction('/')">/</button>
        </div>

        <div class="row">
            <button type="button" class="btn btn-warning" btn-lg btn-block active role="button" aria-pressed="true" id="1" value="1" onclick="toInput('1')">1</button>
            <button type="button" class="btn btn-warning" btn-lg btn-block active role="button" aria-pressed="true" id="2" value="2" onclick="toInput('2')">2</button>
            <button type="button" class="btn btn-warning" btn-lg btn-block active role="button" aria-pressed="true" id="3" value="3" onclick="toInput('3')">3</button>
            <button type="button" class="btn btn-danger" btn-lg btn-block active role="button" aria-pressed="true" id="plus" value="+" onclick="initAction('+')">+</button>
        </div>
        <div class="row">

        <button type="button" class="btn btn-warning" btn-lg btn-block active role="button" aria-pressed="true" id="4" value="4" onclick="toInput('4')">4</button>
            <button type="button" class="btn btn-warning" btn-lg btn-block active role="button" aria-pressed="true" id="5" value="5" onclick="toInput('5')">5</button>
            <button type="button" class="btn btn-warning" btn-lg btn-block active role="button" aria-pressed="true" id="6" value="6" onclick="toInput('6')">6</button>
            <button type="button" class="btn btn-danger" btn-lg btn-block active role="button" aria-pressed="true" id="mins" value="-" onclick="initAction('-')">-</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-warning" btn-lg btn-block active role="button" aria-pressed="true" id="7" value="7" onclick="toInput('7')">7</button>
            <button type="button" class="btn btn-warning" btn-lg btn-block active role="button" aria-pressed="true" id="8" value="8" onclick="toInput('8')">8</button>
            <button type="button" class="btn btn-warning" btn-lg btn-block active role="button" aria-pressed="true" id="9" value="9" onclick="toInput('9')">9</button>
            <button type="button" class="btn btn-danger" btn-lg btn-block active role="button" aria-pressed="true" id="mult" value="*" onclick="initAction('*')">X</button>
        </div>

    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>
</html>
